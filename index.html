<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" contet="Word Generator, Gerador de palavras aleatórias ">
    <title>Gerador De Palavras</title>

<body>
    
    <img class="logo" src="./assets/logo 2.png" alt="Gerador de Palavras Aleatórias logo"/>

    <span id="footer" class="footer"></span>
    <span id="bubbles" class="bubble"></span>
    
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>

        <button id="button" class="button-cta" onclick="generateWord()">Gerar Palavra</button>
    </main>

    <div id="container-word" class="container-word hide" onclick="copyPassWord()">
        <span class="title">Sua Palavra gerada foi:</span>
        <span id="word" class="word"></span>
        <span class="tooltip">Clique na palavra para copiar.</span>

    </div>

    </script>
